<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Emission Monitoring</title>
<!-- Firebase SDKs for app, database, and authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <!-- Chart.js library for visualizing data -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <!-- External stylesheet for dashboard styling -->
  <link rel = "stylesheet" href = "dashboardstyles.css">
</head>
<body>
<div class="dashboard">
  <div class="logo">
         <a href="https://eco-trak-otagles-projects.vercel.app/"><img src="Assets/logo.png" class="logo-icon" alt="ecoTrak Logo"></a>
  </div>

  <div class="card-group">
    <div class="chart-card">
      <h3>Carbon Monoxide (CO)</h3>
       <!-- Canvas element for Chart.js to render the CO graph -->
      <canvas id="mq9Chart"></canvas>
      
        <!-- Display latest and max CO readings -->
      <div class="stat"><span>Latest Reading</span><strong id="latestReadingMQ9Val">-- ppm</strong></div>
      <div class="stat"><span>Max CO value</span><strong id="maxReadingMQ9Val">-- ppm</strong></div>
    </div>
    <div class="chart-card">
      <h3>Hydrocarbon (HC)</h3>
      <canvas id="mq2Chart"></canvas>
      <div class="stat"><span>Latest Reading</span><strong id="latestReadingMQ2Val">-- ppm</strong></div>
      <div class="stat"><span>Max HC value</span><strong id="maxReadingMQ2Val">-- ppm</strong></div>
    </div>
  </div>

    <!-- Log Out button to sign the user out -->
  <button class="logout-button" onclick="logout()">Log Out</button>
</div>

  <!--links dashboard.js-->
<script src = "dashboard.js"></script>
</body>
</html>
